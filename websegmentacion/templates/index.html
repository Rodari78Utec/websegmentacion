<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de cultivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predicción de cultivos</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Genero">Género:</label>
                <input type="text" id="Genero" name="Genero" required>
            </div>
            <div class="form-group">
                <label for="Edad">Edad:</label>
                <input type="number" id="Edad" name="Edad" required>
            </div>
            <div class="form-group">
                <label for="Ingresos_Anuales">Ingresos Anuales:</label>
                <input type="number" id="Ingresos_Anuales" name="Ingresos_Anuales" required>
            </div>
            <div class="form-group">
                <label for="Score">Score:</label>
                <input type="number" id="Score" name="Score" required>
            </div>
            <button type="submit">Predecir</button>
        </form>
        <div class="result">
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
